<!-- supporters -->
<div class="supporters">
    <h3>Some individuals who have recently supported the Charter</h3>
        <ul>
            {% assign people = site.data.people.people | sort: "dt" %}
            {% for person in people reversed limit:20 %}
            <li>
                {{ person.firstname }} {{ person.lastname }}
            </li>
            {% endfor %}
        </ul>
</div>
