
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    {% seo %}
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="container-fluid narrowed" id="narrowed-1 ">
      <hr/>
        <div class="container-fluid narrowed" id="narrowed-2">
        {% include navbar.html %}
        {% include banner.html %}
          <div class="row">

              <!-- left-hand column contains the contact form -->
              <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12 lhcol">

                {% include form.html %}

                <!-- followed by any other content e.g. text of the charter -->
                {{ content }}

              </div>

              <!-- RH column allows switching to the other type (org/ind), and lists supporters -->
              <div class="col rhcol">
                
                <!-- switch -->
                <div class="switchtype">
                  <h3>{{ page.theothername}} support </h3>
                  <p>I would like to sign as an <a href="{{ page.theotherpage }}"> {{ page.theothername }}</a></p>
                </div>

                <!-- List the existing supporters in text-only, miniature form -->
                {% include supporters-sm.html %}

              </div>
            </div>
          {% include footer.html %}
        </div>
      </div>
    </div>
  </body>
</html>
